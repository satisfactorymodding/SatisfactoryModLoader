name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          clean: false

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3

      - name: Downlad UE4
        working-directory: ue4
        shell: cmd
        run: aria2c -x 8 -s 8 "https://SatisfactoryModdingBot:${{ secrets.SF_BOT_TOKEN }}@github.com/SatisfactoryModdingUE/UnrealEngine/releases/latest/download/UnrealEngine-CSS-Editor-Win64.7z.001" "https://SatisfactoryModdingBot:${{ secrets.SF_BOT_TOKEN }}@github.com/SatisfactoryModdingUE/UnrealEngine/releases/latest/download/UnrealEngine-CSS-Editor-Win64.7z.002"

      - name: Extract UE4
        working-directory: ue4
        run: 7z x UnrealEngine-CSS-Editor-Win64.7z.001
        
      - name: Setup UE4
        working-directory: ue4
        run: .\\SetupScripts\\Register.bat