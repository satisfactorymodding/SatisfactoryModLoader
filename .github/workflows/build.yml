name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          path: SML

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3

      - name: Create UE4 directory
        run: mkdir ue4

      - name: Downlad UE4
        working-directory: ue4
        run: |
          echo "${{ secrets.SF_BOT_TOKEN }}" | gh auth login --with-token 
          gh release download --repo SatisfactoryModdingUE/UnrealEngine -p "*.7z.*"

      - name: Extract UE4
        working-directory: ue4
        run: 7z x UnrealEngine-CSS-Editor-Win64.7z.001
        
      - name: Setup UE4
        working-directory: ue4
        run: .\\SetupScripts\\Register.bat