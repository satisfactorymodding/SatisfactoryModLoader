name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          clean: false

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3
        with:
          vs-version: '[15.0,15.10]'

      - name: Test VS Communnity
        run: vs_community.exe --help