[CommonSettings]
ModulesToPreload=SMLEditor
SourcePath=Mods/SMLEditor/Content/Localization/SMLEditor
DestinationPath=Mods/SMLEditor/Content/Localization/SMLEditor
ManifestName=SMLEditor.manifest
ArchiveName=SMLEditor.archive
CulturesToGenerate=en

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=%LOCPROJECTROOT%Mods/SMLEditor/Source
SearchDirectoryPaths=%LOCPROJECTROOT%Mods/SMLEditor/Config
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=%LOCPROJECTROOT%Mods/SMLEditor/Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/L10N/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldExcludeDerivedClasses=false
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=SMLEditor.csv
bConflictReport=true
ConflictReportName=SMLEditor_Conflicts.txt

